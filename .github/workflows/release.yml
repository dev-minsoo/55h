name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Build
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o 55h .

      - name: Package
        run: |
          tar -czf 55h_${{ github.ref_name }}_darwin_${{ matrix.goarch }}.tar.gz 55h

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: 55h_${{ github.ref_name }}_darwin_${{ matrix.goarch }}.tar.gz
